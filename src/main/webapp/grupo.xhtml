<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/principal.xhtml">
        <ui:define name="titulo">Grupos</ui:define>

        <ui:define name="conteudo">
            <h:form>

                <div class="form-group col-md-12">  
                    <label>Grupo</label>
                    <h:inputText class="form-control" value ="#{grupoMB.grupo.grupo}">
                    </h:inputText>
                </div>
                
                <div class="form-group col-md-12">  
                    <label>Descrição</label>
                    <h:inputText class="form-control" value ="#{grupoMB.grupo.descricao}">
                    </h:inputText>
                </div>

                <div class="container">
                    <button class="btn btn-dark" action="#{grupoMB.salvarGrupo()}" jsf="h:commandButton" value="Salvar">Salvar</button>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
